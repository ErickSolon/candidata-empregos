<!doctype html>
<html lang="en">

<head>
	<title>Candidata Empregos</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS v5.0.2 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<nav class="navbar navbar-expand navbar-light bg-faded">
		<div class="container">
			<a class="navbar-brand" href="/">Candidata Empregos</a>
			<ul class="navbar-nav me-auto mt-2 mt-lg-0">
				<li class="nav-item">
					<a class="nav-link" href="/anunciar">Anunciar</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/candidatar">candidatar</a>
				</li>
			</ul>
		</div>
	</nav>

	<div>
		<div class="d-flex justify-content-center">
			<form method="POST">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nome da empresa</th>
							<th>Título da vaga</th>
							<th>Localização da empresa</th>
							<th>Descrição da vaga</th>
							<th>Candidatar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="empresa: ${empresas}">
							<th>
								<div th:text="${empresa.NomeEmpresa}"></div>
							</th>
							<th>
								<div th:text="${empresa.NomeVaga}"></div>
							</th>
							<th>
								<div th:text="${empresa.LocalizacaoEmpresa}"></div>
							</th>
							<th>
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-primary" data-bs-toggle="modal"
									data-row="${empresa}" th:attr="data-bs-target='#descricao'+${empresa.id }">
									Ver
								</button>

								<!-- Modal -->
								<div th:fragment="modal" th:id="descricao+${empresa.id}" class="modal fade"
									tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
									<div class="modal-dialog modal-sm|lg" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">Descrição da Vaga</h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal"
													aria-label="Close"></button>

											</div>
											<div class="modal-body">
												<div th:text="${empresa.Descricao}"></div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Fechar</button>
											</div>
										</div>
									</div>
								</div>

							</th>
							<th>
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-primary" data-bs-toggle="modal"
									data-row="${empresa}" th:attr="data-bs-target='#cadastro'+${empresa.id }">
									Candidatar-se
								</button>

								<!-- Modal -->
								<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
									aria-hidden="true" th:fragment="modal" th:id="cadastro+${empresa.id}">
									<div class="modal-dialog modal-xl" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">Descrição da Vaga</h5>
												<button type="button" class="btn-close" data-bs-dismiss="modal"
													aria-label="Close"></button>

											</div>
											<div class="modal-body">
												<div class="d-flex justify-content-center">
													<form method="POST">
														<table class="table table-borderless">
															<thead>
																<tr>
																	<th scope="col">Seu Nome Completo:</th>
																	<th scope="col">Seu Telefone</th>
																	<th scope="col">Seu E-mail</th>
																	<th scope="col">Empresa Selecionada</th>
																</tr>
															</thead>
															<tbody>
																<tr>
																	<th scope="row"><input type="text"
																			name="nomeCompleto" required></th>
																	<th scope="row"><input type="text" name="telefone"
																			required></th>
																	<th scope="row"><input type="text" name="email"
																			required></th>
																	<th scope="row"><input type="text"
																			name="EmpresaSelecionada"
																			th:value="${empresa.NomeEmpresa}" disabled>
																	</th>

																	<th scope="row">
																		<div class="d-flex justify-content-end">
																			<button class="btn btn-primary"
																				type="submit">Candidatar-se</button>
																		</div>
																	</th>
																</tr>

															</tbody>
														</table>
													</form>
												</div>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">Fechar</button>
											</div>
										</div>
									</div>
								</div>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>

	<!-- Bootstrap JavaScript Libraries -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>

</html>
